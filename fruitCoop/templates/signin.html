{% extends 'index.html' %}

{% block title %}Me connecter{% endblock %}
{% block content %}

<div class="row">
  <div class = "formulaire">
    <div class="blocCentrer">
      <form method="post" action="">
      {% csrf_token %}
      {% for field in form %}
          <div>
          {{ field.label_tag }}
          {{ field }}
          </div>
      {% endfor %}
      <div class="boutonForm">
        <button class="btn green darken-3" type="submit">Me connecter</button>
      </div>
      </form>
    </div>
  </div>

</div>

{% endblock %}
