{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="page">
  <div class = "formulaire">
    <div class="blocCentrer">
      <form method="post" action="">
      {% csrf_token %}
          {% for field in formExport %}
              {% for error in field.errors %}
              <div class="textError">
                <p>{{ error }}</p>
              </div>
              {% endfor %}
              <div class = "case">
                {{ field.label_tag }}
                {{ field }}
              {% if field.help_text %}
                <small>{{ field.help_text }}</small>
              {% endif %}
              </div>
          {% endfor %}
          <div class="boutonForm">
            <button class="btn teal" type="submit" >Modifier ma fiche d'exportation</button>
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
